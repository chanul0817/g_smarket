<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>경매 물품 등록</title>
  <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <!-- 로고 이미지 -->
  <a class="mt-4" href="/">
    <img alt="로고" src="/assets/images/logo.png" style="margin-top: 2.3%; padding: 0px">
  </a>

  <h1 class="text-center">경매 물품 등록</h1>

  <!-- 경매 등록 폼 -->
  <form action="/auction/register" method="post" enctype="multipart/form-data">
    <!-- 판매자 이름 (세션에서 전달된 사용자 이름) -->
    <input type="hidden" id="sellerName" name="sellerName" th:value="${session.loginName}" required>

    <!-- 물품 이름 -->
    <div class="form-group">
      <label for="itemName">물품 이름</label>
      <input type="text" id="itemName" name="itemName" class="form-control" placeholder="물품 이름을 입력하세요" required>
    </div>

    <!-- 시작 가격 -->
    <div class="form-group">
      <label for="startPrice">시작 가격</label>
      <input type="number" id="startPrice" name="startPrice" class="form-control" placeholder="시작 가격을 입력하세요" required>
    </div>

    <!-- 이미지 업로드 -->
    <div class="form-group">
      <label for="image">물품 이미지</label>
      <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
    </div>

    <!-- 등록 버튼 -->
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary">등록</button>
    </div>
  </form>
</div>

<!-- JavaScript 라이브러리 -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- 간단한 UI 스크립트 -->
<script type="text/javascript">
  $(document).ready(function() {
    $(".btn").click(function() {
      $("#menu, .page_cover, html").addClass("open");
      window.location.hash = "#open";
    });

    window.onhashchange = function() {
      if (location.hash != "#open") {
        $("#menu, .page_cover, html").removeClass("open");
      }
    };
  });
</script>
</body>
</html>
